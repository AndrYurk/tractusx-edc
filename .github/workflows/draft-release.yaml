---
name: "Draft Release"
run-name: "Draft Release ${{ inputs.version }} from ${{ github.ref_name }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version you want to release. Ref should be either main for latest releases or a tag for bugfixes.'
        required: true
      sha:
        description: "Optional commit SHA to create the release from"
        required: false
        default: ""  # Empty by default, meaning no specific SHA unless provided

jobs:
  validate-and-prepare:
    name: "Validate that tag does not already exist and prepare branch"
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' || startsWith(github.ref, 'refs/tags/') }}
    outputs:
      branch_name: ${{ steps.resolve_branch.outputs.branch_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check-tag
        name: "Check if tag exists"
        run: |
          tag=$(git tag -l ${{ inputs.version }})
          if [ ! -z "$tag" ]; then
            echo "Tag already exists! Please choose another tag."
            exit 1
          fi
      - id: resolve_branch
        name: "Resolve branch prefix (release or bugfix)"
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "branch_name=release/${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "branch_name=bugfix/${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "Ref branch does not match required criteria. Should either be 'main' or a tag."
            exit 1
          fi

  draft-new-release:
    name: "Draft a new release"
    runs-on: ubuntu-latest
    needs: validate-and-prepare
    permissions:
      contents: write
      packages: write
      pages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # If a SHA is provided, use that; if not, use tag ref if this was triggered by a tag, otherwise use main
          ref: ${{ inputs.sha != '' && inputs.sha || (startsWith(github.ref, 'refs/tags/') && github.ref) || 'main' }}
          fetch-depth: 0
      - name: Create Release or Bugfix branch
        run: git checkout -b ${{ needs.validate-and-prepare.outputs.branch_name }}
      - name: Initialize mandatory git config
        run: |
          git config user.name "eclipse-tractusx-bot"
          git config user.email "tractusx-bot@eclipse.org"
      - uses: ./.github/actions/setup-java
      - name: Check dependencies before release
        uses: ./.github/actions/generate-and-check-dependencies
        with:
          run: strict
      - name: Replace published DEPENDENCIES file link in NOTICE with the one just created
        run: sed -i "s#\[DEPENDENCIES\]\(.*\)#\[DEPENDENCIES\](DEPENDENCIES)#g" NOTICE.md
      - name: Bump version in gradle.properties
        run: |
          sed -i 's/version=.*/version=${{ inputs.version }}/g' gradle.properties
      - name: Bump version in /charts
        uses: mikefarah/yq@v4.45.2
        with:
          cmd: |
            find charts -name Chart.yaml -maxdepth 3 | xargs -n1 yq -i '.appVersion = "${{ inputs.version }}" | .version = "${{ inputs.version }}"'
      - name: Update Chart READMEs
        uses: addnab/docker-run-action@v3
        with:
          image: jnorwood/helm-docs:v1.10.0
          options: -v ${{ github.workspace }}/charts:/helm-docs
          run: |
            helm-docs --log-level debug
      - name: Commit manifest files
        id: make-commit
        run: |
          git add .
          git commit -m "Prepare release ${{ inputs.version }}"
          echo "commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: Push changes to main
        if: ${{ github.ref_name == 'main' }}
        run: |
          # Pushing the version bump commit directly to main
          git checkout main
          git pull origin main
          git merge ${{ needs.validate-and-prepare.outputs.branch_name }}
          git push origin main
      - name: Push release/bugfix branch
        run: git push origin ${{ needs.validate-and-prepare.outputs.branch_name }}
      - name: Create pull request for release branch
        if: ${{ github.ref_type != 'tag' }}
        uses: peter-evans/create-pull-request@v4
        with:
          source_branch: ${{ needs.validate-and-prepare.outputs.branch_name }}    # the new release/bugfix branch
          target_branch: ${{ needs.validate-and-prepare.outputs.branch_name }}    # merge back into main (source branch for the release)
          title: "Release Draft â€“ ${{ needs.validate-and-prepare.outputs.branch_name }}"
          body: "This PR merges the release branch back into the source branch."
          branch: ${{ needs.validate-and-prepare.outputs.branch_name }}
          delete_branch: false           # keep the branch until release is finalized (optional)

